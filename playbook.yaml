---
- name: generate graph
  shell:
    execute: curl -sSL https://mermaid-ascii.art/generate -d mermaid="graph LR\nA --> B" | tee /tmp/test.txt
    revert: rm /tmp/test.txt
  register: graph

- name: show graph
  shell:
    execute: echo "{{ .graph.Stdout }}"
    revert: echo "previously showed {{ .Previous.Stdout }}"
  after: break

- name: break
  shell:
    execute: exit 1
  after: show graph
