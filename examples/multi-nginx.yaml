    host: "192.168.1.10"
    port: 22
    user: "root"
    key_file: "~/.ssh/id_rsa"
    service:
      name: nginx
      type: nginx
      state: present
      config:
        nginx:
          config_content: |
            server {
                listen 80;
                server_name web-1.example.com;
                # ...
            }

