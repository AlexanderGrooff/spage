name: my-nginx
type: nginx
state: present
config:
  nginx:
    config_content: |
      server {
          listen 80;
          server_name localhost;

          location / {
              root /usr/share/nginx/html;
              index index.html;
          }
      }
    # Optional settings:
    config_path: "/etc/nginx/conf.d/default.conf"
    config_mode: "0644"
    service_path: "/etc/systemd/system/nginx.service"
    service_mode: "0644" 