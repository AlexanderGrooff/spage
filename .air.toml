root = "."
tmp_dir = "tmp"

[build]
  pre_cmd = [
    "swag init -g pkg/web/server.go",
  ]
  cmd = "go build -o ./tmp/main ."
  bin = "./tmp/main web"
  delay = 1000 # ms
  exclude_dir = ["tmp", "docs"]
  include_ext = ["go", "html", "yaml", "json"]
  exclude_regex = ["_test\\.go"]

[log]
  time = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"
