plugin: local_services
# Custom Go plugin for discovering local system services
# This plugin would be unique to spage and not available in Ansible
service_types:
  - systemd
  - launchd  # macOS services
  - docker   # Running containers
filters:
  status: active
  exclude_system: true
grouping:
  by_type: true
  by_status: true
variables:
  collect_ports: true
  collect_dependencies: true
  service_prefix: "svc_"
